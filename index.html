<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <a href="http://" target="_blank" rel="noopener noreferrer">View Highscores</a>
    <div id="timer">Time: <span id="seconds">0</span></div>

    <div id="startQuizContainer" class="show">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <button id="startQuizButton" class="button">Start Quiz</button>
    </div>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
            <button class="button answer-buttons" id="answer1">Answer 1</button>
            <button class="button answer-buttons" id="answer2">Answer 2</button>
            <button class="button answer-buttons" id="answer3">Answer 3</button>
            <button class="button answer-buttons" id="answer4">Answer 4</button>
        </div>
        <hr class="hide" id="questionBoxHr">
        <div id="answerCheck"></div>
    </div>
    <div id="allDone" class="hide">
        <div id="allDoneMessage">All Done!</div>
        <p id="allDoneParagraph">Your final score is <span id="finalScore"></span>.</p>
        <form action="#">
            <label for="Initials">Enter Initials:</label>
            <input type="text">
            <input type="button" value="Submit" class="button" id="inputButton">
        </form>
    </div>
    <div id="highScores" class="hide">
        <h1>Highscores</h1>
        <table>
            <tr>
                <td>Sample Text</td>
            </tr>
        </table>
        <button class="button">Go Back</button>
        <button class="button">Clear Highscores</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
